<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="css/account_registration.css">
</head>
<body>
    <div class="container">
        <h1>Đăng ký tài khoản mới</h1>

        <div class="form-section">
            <h2>Vui lòng điền đầy đủ thông tin</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="username">Tên đăng nhập*</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu* (tối thiểu 6 ký tự)</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="name">Họ và tên*</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="birthDate">Ngày sinh*</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="input-group">
                    <label for="gender">Giới tính*</label>
                    <select id="gender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="Male">Nam</option>
                        <option value="Female">Nữ</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address">
                </div>
                <div class="input-group">
                    <label for="introduction">Giới thiệu bản thân</label>
                    <textarea id="introduction"></textarea>
                </div>
                <div class="input-group">
                    <label for="hobby">Sở thích</label>
                    <input type="text" id="hobby">
                </div>
                <button type="button" onclick="registerStudent()">Đăng ký</button>
            </form>
            <div id="registrationResult"></div>
        </div>
    </div>

    <script src="js/account_registration.js"></script>
</body>
</html>
